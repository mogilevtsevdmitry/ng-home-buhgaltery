<div class="mx-2">
  <div class="row my-2 justify-content-between align-items-center">
    <div class="col-auto">
      <h1>Категории</h1>
    </div>
    <div class="col-auto text-end">
      <div class="btn-group">
        <button
          style="width: 85px"
          type="button"
          class="mx-1 btn btn-sm btn-outline-success"
          (click)="addCategory(dohod)"
        >
          <i class="bi bi-plus-circle-dotted"></i>
          Доход
        </button>
      </div>
      <div class="btn-group">
        <button
          style="width: 85px"
          type="button"
          class="mx-1 btn btn-sm btn-outline-danger"
          (click)="addCategory(rashod)"
        >
          <i class="bi bi-plus-circle-dotted"></i>
          Расход
        </button>
      </div>
    </div>
  </div>
  <!--  <div *ngIf="!isLoading">-->
  <table mat-table class="mat-elevation-z4" matSort [dataSource]="dataSource">
    <!-- Признак Column -->
    <ng-container matColumnDef="priznak">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Признак</th>
      <td mat-cell *matCellDef="let row">{{ row.priznak }}</td>
    </ng-container>

    <ng-container matColumnDef="category1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Категория 1</th>
      <td mat-cell *matCellDef="let row">{{ row.category1 }}</td>
    </ng-container>

    <ng-container matColumnDef="category2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Категория 2</th>
      <td mat-cell *matCellDef="let row">{{ row?.category2 }}</td>
    </ng-container>

    <ng-container matColumnDef="category3">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Категория 3</th>
      <td mat-cell *matCellDef="let row">{{ row?.category3 }}</td>
    </ng-container>

    <ng-container matColumnDef="category4">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Категория 4</th>
      <td mat-cell *matCellDef="let row">{{ row?.category4 }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr
      mat-row
      (click)="editRow(row)"
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">По запросу "{{input.value}}" ничего не найдено</td>
    </tr> -->
  </table>
  <!--  </div>-->
</div>

<mat-progress-spinner [style]="{'margin': '20px auto'}" color="prymary" mode="indeterminate" value="25"
                      *ngIf="isLoading"></mat-progress-spinner>
