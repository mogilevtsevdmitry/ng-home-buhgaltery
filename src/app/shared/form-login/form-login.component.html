<mat-card class="form-login">
  <mat-card-content>
    <form [formGroup]="formGroup" (ngSubmit)="login()" (keyup.enter)="login()">
      <mat-form-field class="w-100">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">Введите email</mat-error>
      </mat-form-field>
      <mat-form-field class="w-100">
        <mat-label>Пароль</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">Введите пароль</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-button
      color="accent"
      (click)="login()"
      type="submit"
      [disabled]="formGroup.invalid"
    >Войти
    </button>
  </mat-card-actions>
</mat-card>
