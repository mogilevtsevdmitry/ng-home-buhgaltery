<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Меню</mat-toolbar>
    <mat-nav-list *ngIf="isAuth | async" style="height: 80vh">
      <a mat-list-item [routerLink]="['index']" routerLinkActive="router-link-active">Главная</a>
      <a mat-list-item [routerLink]="['categories']" routerLinkActive="router-link-active">Категории</a>
      <a mat-list-item [routerLink]="['history']" routerLinkActive="router-link-active">История</a>
    </mat-nav-list>
    <div class="d-flex align-items-center w-100" *ngIf="isAuth | async">
      <button class="mx-3 btn btn-sm btn-danger" (click)="logout()">Выйти</button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Домашняя бухгалтерия</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
